<script type="text/javascript">
    var name = {{ group_name }};
    var url = "?access_token=" + {{ access_token }};
    var addurl = '/add/' + name + url;
    //document.getElementById("adurl").innerHTML=addurl;

    window.onload = function() {
        document.adurl.action = get_action();
    }

    function get_action() {
        return addurl;
    }
    </script>
