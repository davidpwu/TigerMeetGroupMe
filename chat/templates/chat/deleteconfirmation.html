<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
    var name = {{ group_name }};
    var id = {{ id }};
    var url = "?access_token=" + {{ access_token }};
    var destroy = '/delete/' + id + '/' + name + url;
  </script>

    </head>
<body>

<p> Would you like to delete this chat?</p>
<div>
        <button class="ui left floated button" type="button" onclick="location.href = destroy;">Yes</button>
      </div>

</body>
</html>
