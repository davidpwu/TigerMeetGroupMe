<!-- chat/templates/chat/details.html -->

{% load static %}

<!DOCTYPE html>
<html>
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Setup -->
  <title>TigerMeet</title>
  <link rel="icon" type="image/png" href="{% static 'cub.png' %}">

  <!-- Semantic UI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  <script type="text/javascript">
    var name = {{ group_name }};
    var id = {{ id }};
    var url = "?access_token=" + {{ access_token }};
    var categoryurl = '/category/' + name + url;
    var subjoinurl = '/subjoin/' + id + '/'+ name + '/chat' + url;
    var destroy = '/deleteconfirmation/' + id + '/' + name + url;
  </script>
</head>
<body>

  <div class="ui middle aligned center aligned grid" style="margin: 10px;">
    <div class="column">
      <div>
        <button class="ui left floated button" type="button" onclick="location.href = categoryurl; return false;">Back to Category</button>
      </div>

      <br>
      <!-- Break -->
      <div style="clear:both"></div>

      <h1><strong>Event Name:</strong> {{ todo.title }}</h1>
      <h2><strong>Event Location:</strong> {{ todo.place }}</h2>
      <h2><strong>Event Date:</strong> {{ todo.date }}</h2>
      <h2><strong>Event Time:</strong> {{ todo.time }}</h2>
      <h2><strong>Event Description:</strong> {{ todo.description }}</h2>
      <h2><strong>Current Size:</strong> {{ todo.Size }}</h2>
  
      <br>
      <!-- Break -->
      <div style="clear:both"></div>
      
      <div>
        <button id="join" class="ui positive button" type="button" href="fill" onclick="location.href=subjoinurl; return false;">Join this GroupMe Chat</button>
      </div>
    
    </div>
  </div>

</body>
</html>
